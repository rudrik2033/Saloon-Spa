<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="stylesheet/login.css">
</head>
<body>
    <nav class="navigation">
        <p>Belief Saloon & Spa</p>
    </nav>


    <form>
        <legend class="legend">User Login </legend>
        <div class="container">

        
            <label for="uname">Username: </label>
            <input type="text" id="uname" name="uname" placeholder="Enter Your Username" required><br><br>

            <label for="pass">Password : </label>
            <input type="password" id="pass" name="pass" placeholder="Enter Your Password" required><br><br>

            <button onclick="validateLogin(event)">Login</button><br>

            <p>Don't have an account <a href="reg.html" target="_blank">Sign Up</a></p>
        </div>  
    </form>

    <script src="Javascript/login.js"></script>
    
</body>
</html>
