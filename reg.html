<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="stylesheet/reg.css">
</head>
<body>

    <nav class="navigation">
        <p>Belief Saloon & Spa</p>
    </nav>

    <h2>Register Your Self</h2>

    <div class="container">
        <form action="login.html">
            <div class="main">
            <label for="Fname">Full Name : </label>
            <input type="text" id="Fname" name="Fname" placeholder="Enter Your Full Name"><br>

            <label for="pass">Create Your Password : </label>
            <input type="password" id="pass" name="pass" placeholder="Enter Password"><br>

            <label for="email">Enter Your Email : </label>
            <input type="email" id="email" name="email" placeholder="Enter Your Email Address " required><br>

            <label for="phno">Enter Your Phone Number : </label>
            <input type="number" id="phno" name="phno" placeholder="Enter Your Phone Number " required><br>

            <label>Gender:</label><br>
        
        <div class="gender">
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label>

            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label>
        </div>

            <label for="dob">Date Of Birth : </label>
            <input type="date" id="dob" name="dob"><br>

            <button type="submit" onclick="validateForm(event)">Submit </button><br>

            <p>Already have an account <a href="login.html" target="_blank">Login</a></p>
        </div>
        </form>
    </div>

    <script src="Javascript/reg.js"></script>
    <script>
        function redirect()
        {
            window.location.href = "login.html"
        }
    </script>
</body>
</html>
